<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I'm Sorry</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #ff6b6b;
        }
        p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .not-forgiven {
            background-color: #f44336;
        }
        .not-forgiven:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chama, I'm Really Sorry</h1>
        <p>I deeply apologize for what I did. Please let me know if you forgive me.</p>
        <button onclick="alert('Thank you for forgiving me!')">I Forgive You</button>
        <button class="not-forgiven" onclick="alert('I understand, and I will make it right.')">I Need Some Time</button>
    </div>
</body>
</html>
